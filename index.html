<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Game Hub</title>
  <style>
    body { background:#050816; color:#f5f5f5; font-family:Arial, sans-serif; text-align:center; }
    h1 { margin-top:40px; }
    .game-grid { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; margin-top:30px; }
    .card { background:#111827; padding:15px 20px; border-radius:10px; width:220px; box-shadow:0 0 15px #000; }
    .card h2 { font-size:18px; margin-bottom:10px; }
    .card a { color:#38bdf8; text-decoration:none; }
    .card a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <h1>My Game Hub</h1>
  <p>Welcome! Click a game below to play.</p>

  <div class="game-grid">
    <div class="card">
      <h2>Example Game 1</h2>
      <p>Short description of the game.</p>
      <a href="https://example.com" target="_blank">Play</a>
    </div>
    <div class="card">
      <h2>Example Game 2</h2>
      <p>Another game description.</p>
      <a href="https://example.com" target="_blank">Play</a>
    </div>
  </div>
</body>
</html>
