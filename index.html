<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NatureMonkey Browser</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: #e0f4ff;
      overflow: hidden;
      background: radial-gradient(circle at top, #06131f 0, #02030a 45%, #000000 100%);
      transition: background 0.6s ease;
    }

    /* THEMES */
    body.dark {
      background: #000000;
    }

    body.forest {
      background: radial-gradient(circle at center, #001f0f, #000000 80%);
    }

    /* Floating Orbs */
    .orb, .orb2 {
      position: fixed;
      border-radius: 50%;
      pointer-events: none;
      filter: blur(4px);
      z-index: 0;
    }

    .orb {
      width: 420px;
      height: 420px;
      background: radial-gradient(circle, rgba(0,255,140,0.35), transparent 60%);
      top: -80px;
      left: -60px;
      animation: orbFloat 16s ease-in-out infinite alternate;
    }

    .orb2 {
      width: 380px;
      height: 380px;
      background: radial-gradient(circle, rgba(0,200,255,0.25), transparent 60%);
      bottom: -60px;
      right: -40px;
      animation: orbFloat2 20s ease-in-out infinite alternate;
    }

    @keyframes orbFloat {
      0% { transform: translate(0,0); opacity: 0.7; }
      100% { transform: translate(40px,60px); opacity: 1; }
    }

    @keyframes orbFloat2 {
      0% { transform: translate(0,0); opacity: 0.6; }
      100% { transform: translate(-40px,-40px); opacity: 1; }
    }

    /* Container */
    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 800px;
      width: 100%;
      padding: 20px;
    }

    /* LOGO */
    .logo {
      font-size: 64px;
      font-weight: bold;
      color: #00ff9c;
      letter-spacing: 3px;
      text-shadow: 0 0 20px #00ff9c, 0 0 40px #00ff9c;
      animation: logoPulse 3s ease-in-out infinite;
      font-family: "Trebuchet MS", sans-serif;
    }

    @keyframes logoPulse {
      0%,100% { text-shadow: 0 0 20px #00ff9c, 0 0 40px #00ff9c; }
      50% { text-shadow: 0 0 30px #00ff9c, 0 0 60px #00ff9c; }
    }

    .tagline {
      font-size: 15px;
      color: #a9ffd8;
      margin-bottom: 24px;
      opacity: 0.9;
    }

    /* Search Bar */
    #query {
      width: 70vw;
      max-width: 560px;
      padding: 12px 18px;
      border-radius: 999px;
      border: 2px solid #00ff9c;
      background: rgba(2, 6, 23, 0.95);
      color: #e0f4ff;
      font-size: 16px;
      outline: none;
      box-shadow: 0 0 15px rgba(0,255,140,0.5);
    }

    /* Buttons */
    .engine-buttons {
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 8px 16px;
      border-radius: 999px;
      border: 1px solid #00ff9c;
      background: rgba(2, 6, 23, 0.9);
      color: #e0f4ff;
      font-size: 13px;
      cursor: pointer;
      text-shadow: 0 0 8px #00ff9c;
      box-shadow: 0 0 12px rgba(0,255,140,0.7);
      transition: 0.15s;
    }

    button:hover {
      background: #00ff9c;
      color: #020617;
      transform: translateY(-1px);
      box-shadow: 0 0 18px rgba(0,255,140,1);
    }

    /* Quick Tiles */
    .tiles {
      margin-top: 28px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 14px;
    }

    .tile {
      width: 110px;
      padding: 10px 8px;
      border-radius: 14px;
      background: rgba(3,10,35,0.9);
      border: 1px solid rgba(0,255,140,0.4);
      box-shadow: 0 0 12px rgba(0,255,140,0.35);
      cursor: pointer;
      transition: 0.15s;
      font-size: 12px;
      color: #d7ffe9;
    }

    .tile:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 18px rgba(0,255,140,0.8);
      border-color: #00ff9c;
    }

    .tile-title {
      font-weight: bold;
      margin-bottom: 4px;
      color: #00ffb3;
      text-shadow: 0 0 8px #00ff9c;
    }

    /* Settings Button */
    .settings-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0,255,140,0.2);
      border: 2px solid #00ff9c;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      color: #00ffb3;
      font-weight: bold;
      text-shadow: 0 0 10px #00ff9c;
      box-shadow: 0 0 15px rgba(0,255,140,0.5);
      transition: 0.2s;
      z-index: 10;
    }

    .settings-btn:hover {
      background: #00ff9c;
      color: #000;
    }

    /* Settings Panel */
    .settings-panel {
      position: fixed;
      top: 0;
      right: -350px;
      width: 300px;
      height: 100%;
      background: rgba(0,0,0,0.85);
      border-left: 2px solid #00ff9c;
      padding: 20px;
      box-shadow: -5px 0 20px rgba(0,255,140,0.4);
      transition: right 0.4s ease;
      z-index: 20;
      color: #d7ffe9;
    }

    .settings-panel.open {
      right: 0;
    }

    .settings-panel h2 {
      color: #00ffb3;
      text-shadow: 0 0 10px #00ff9c;
      margin-bottom: 10px;
    }

    .settings-panel label {
      display: block;
      margin: 10px 0 5px;
      font-size: 14px;
    }

    .settings-panel select,
    .settings-panel input[type="checkbox"] {
      margin-bottom: 10px;
    }

    .reset-btn {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #ff4d4d;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <div class="orb"></div>
  <div class="orb2"></div>

  <div class="settings-btn" onclick="toggleSettings()">âš™ Settings</div>

  <div class="settings-panel" id="settingsPanel">
    <h2>Settings</h2>

    <label>Theme:</label>
    <select id="themeSelect" onchange="applyTheme()">
      <option value="neon">Neon</option>
      <option value="dark">Dark</option>
      <option value="forest">Forest</option>
    </select>

    <label>Show Quick Tiles:</label>
    <input type="checkbox" id="toggleTiles" checked onchange="toggleTilesFunc()">

    <label>Default Search Engine:</label>
    <select id="defaultEngine" onchange="saveSettings()">
      <option value="google">Google</option>
      <option value="bing">Bing</option>
      <option value="duckduckgo">DuckDuckGo</option>
    </select>

    <button class="reset-btn" onclick="resetSettings()">Reset Settings</button>
  </div>

  <div class="container">
    <div class="logo">NatureMonkey</div>
    <div class="tagline">A clean, neon-powered start to your web.</div>

    <input type="text" id="query" placeholder="Search the web...">

    <div class="engine-buttons">
      <button onclick="search('google')">Google</button>
      <button onclick="search('bing')">Bing</button>
      <button onclick="search('duckduckgo')">DuckDuckGo</button>
      <button onclick="search('youtube')">YouTube</button>
      <button onclick="search('wikipedia')">Wikipedia</button>
    </div>

    <div class="tiles" id="tiles">
      <div class="tile" onclick="openLink('https://www.youtube.com')">
        <div class="tile-title">YouTube</div>
        Videos & music
      </div>
      <div class="tile" onclick="openLink('https://discord.com/app')">
        <div class="tile-title">Discord</div>
        Chat & servers
      </div>
      <div class="tile" onclick="openLink('https://www.roblox.com')">
        <div class="tile-title">Roblox</div>
        Games & fun
      </div>
      <div class="tile" onclick="openLink('https://mail.google.com')">
        <div class="tile-title">Gmail</div>
        Email
      </div>
      <div class="tile" onclick="openLink('https://github.com')">
        <div class="tile-title">GitHub</div>
        Code & projects
      </div>
    </div>
  </div>

  <script>
    function search(engine) {
      const q = document.getElementById('query').value.trim();
      if (!q) return;

      let url = '';
      if (engine === 'google') url = 'https://www.google.com/search?q=' + encodeURIComponent(q);
      if (engine === 'bing') url = 'https://www.bing.com/search?q=' + encodeURIComponent(q);
      if (engine === 'duckduckgo') url = 'https://duckduckgo.com/?q=' + encodeURIComponent(q);
      if (engine === 'youtube') url = 'https://www.youtube.com/results?search_query=' + encodeURIComponent(q);
      if (engine === 'wikipedia') url = 'https://en.wikipedia.org/wiki/Special:Search?search=' + encodeURIComponent(q);

      window.location.href = url;
    }

    document.getElementById('query').addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        const def = localStorage.getItem("defaultEngine") || "google";
        search(def);
      }
    });

    function openLink(url) { window.location.href = url; }

    function toggleSettings() {
      document.getElementById("settingsPanel").classList.toggle("open");
    }

    function applyTheme() {
      const theme = document.getElementById("themeSelect").value;
      document.body.className = theme === "neon" ? "" : theme;
      saveSettings();
    }

    function toggleTilesFunc() {
      const show = document.getElementById("toggleTiles").checked;
      document.getElementById("tiles").style.display = show ? "flex" : "none";
      saveSettings();
    }

    function saveSettings() {
      localStorage.setItem("theme", document.getElementById("themeSelect").value);
      localStorage.setItem("showTiles", document.getElementById("toggleTiles").checked);
      localStorage.setItem("defaultEngine", document.getElementById("defaultEngine").value);
    }

    function loadSettings() {
      const theme = localStorage.getItem("theme") || "neon";
      const showTiles = localStorage.getItem("showTiles") !== "false";
      const def = localStorage.getItem("defaultEngine") || "google";

      document.getElementById("themeSelect").value = theme;
      document.getElementById("defaultEngine").value = def;
      document.getElementById("toggleTiles").checked = showTiles;

      applyTheme();
      toggleTilesFunc();
    }

    function resetSettings() {
      localStorage.clear();
      loadSettings();
    }

    loadSettings();
  </script>

</body>
</html>
